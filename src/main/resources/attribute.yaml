attr:
  start:
    text: | 
      <b>admin tool</b>
    buttons:
      - Добавить занятия
      - Убрать занятие
      - Занятия на сегодня
      - Занятия на завтра
      - Занятия в конкретный день
    callbacks:
      - /add-time-slot
      - /rm-time-slot
      - /search-today
      - /search-yesterday
      - /search-by-day

  add-time-slot:
    text: |
      Выбери педагога
    buttons:
      - « Назад
    callbacks:
      - /start
    choose-teacher-callback: "/teacher:"

  choose-day:
    text: |
      Педагог: {}
    buttons:
      - « Назад
    callbacks:
      - /add-time-slot
    week-days-names:
      - Пн
      - Вт
      - Ср
      - Чт
      - Пт
      - Сб
      - Вс
    navigate-callback: "/navigate:"
    navigate-next-button: »
    navigate-back-button: «
    empty-callback: /empty
    choose-day-callback: "/day:"

  choose-hour:
    text: |
      Выбери время начала занятия
      
      Педагог: {0}
      Дата: {1}
    buttons:
      - « Назад
    callbacks:
      - /back-choose-day
    start-hour: 10
    end-hour: 20
    choose-hour-callback: "/hour:"
    choose-hour-button-text: "{0}:00 - {1}:00"

  choose-minute:
    text: |
      Выбери время начала занятия

      Педагог: {0}
      Дата: {1}
    buttons:
      - « Назад
    callbacks:
      - /back-choose-hour
    start-minute: 0
    end-minute: 60
    choose-minute-callback: "/minute:"

  view-time-slot:
    text: |
      Информация о свободном времени
      
      Педагог: {0}
      Дата: {1}
      
      {2}
    buttons:
      - Добавить еще одно занятие на эту дату
      - Добавить еще одно занятие на другую дату
      - В главное меню
    callbacks:
      - /add-time-slot-that-date
      - /add-time-slot-other-date
      - /start


